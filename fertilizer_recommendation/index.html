<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fertilizer Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <div class="logo"><h1>Shamrock Agriculture System</h1></div>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="../index.html#features">Features</a>
        </nav>
        <div class="fas fa-bars" id="menu-btn"></div>
    </header>

    <main class="main">
        <div class="container">
            <h2>Fertilizer Finder</h2>
            <p>Enter required values and crop to get fertilizer</p>

            <form id="fertilizerForm" class="input-form">
                <div class="form-group">
                    <label for="cropType">Crop Type:</label>
                    <select id="cropType" name="cropType" required>
                        <option value="">Select a crop</option>
                        <option value="Apple">Apple</option>
                        <option value="Banana">Banana</option>
                        <option value="Coconut">Coconut</option>
                        <option value="Coffee">Coffee</option>
                        <option value="Cotton">Cotton</option>
                        <option value="Grapes">Grapes</option>
                        <option value="Maize">Maize</option>
                        <option value="Mango">Mango</option>
                        <option value="Orange">Orange</option>
                        <option value="Rice">Rice</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nitrogen">Current Nitrogen Level:</label>
                    <input type="number" id="nitrogen" name="nitrogen" required min="0" max="140" step="0.01" />
                </div>
                <div class="form-group">
                    <label for="phosphorus">Current Phosphorus Level:</label>
                    <input type="number" id="phosphorus" name="phosphorus" required min="0" max="140" step="0.01" />
                </div>
                <div class="form-group">
                    <label for="potassium">Current Potassium Level:</label>
                    <input type="number" id="potassium" name="potassium" required min="0" max="200" step="0.01" />
                </div>

                <button type="submit" class="submit-btn">Get Fertilizer</button>
            </form>

            <div id="result-container" class="result-container">
                <div id="recommendations"></div>
                <div class="reference-table">
                    <h4>Optimal Nutrient Levels</h4>
                    <div class="table-container">
                        <table id="nutrient-table">
                            <thead>
                                <tr>
                                    <th>Crop</th>
                                    <th>Required N</th>
                                    <th>Required P</th>
                                    <th>Required K</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
